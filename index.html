<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8">
        <!-- Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Atmosphere - Points</title>
        <!-- The Cesium library. -->
        <script src="https://cesiumjs.org/releases/1.61/Build/Cesium/Cesium.js"></script>
        <link href="https://cesiumjs.org/releases/1.61/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <!-- Style our app. -->
        <link rel="stylesheet" href="index.css" media="screen">
    </head>
    <body>
        <!-- A container for the Cesium Viewer to live in. -->
        <div id="cesiumContainer"></div>

        <div class="backdrop" id="menu">
            <h2>请选择一个文件</h2>
            <p>
                如：40.txt <br />
                注意：此示例还不支持大数据量，请选择小于20万个记录的点数据
            </p>
            <div>
                <input type="file" name="file" id="file">
            </div>
        </div>


        <!-- Our app code. -->
        <script src="Source/App.js"></script>

    </body>
</html>
